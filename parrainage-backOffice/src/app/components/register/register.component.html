<h2>📝 Inscription</h2>
<form (submit)="register()">
  <input type="text" [(ngModel)]="name" placeholder="Nom" required>
  <input type="text" [(ngModel)]="Prenom" placeholder="Prénom" required>
  <input type="email" [(ngModel)]="email" placeholder="Email" required>
  <input type="password" [(ngModel)]="password" placeholder="Mot de passe" required>
  <button type="submit">S'inscrire</button>
</form>
<a routerLink="/login">Déjà un compte ? Se connecter</a>
