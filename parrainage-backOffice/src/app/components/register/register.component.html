<h2>📝 Inscription</h2>
<form (ngSubmit)="register()">
  <input type="text" [(ngModel)]="user.name" name="name" placeholder="Nom" required>
  <input type="text" [(ngModel)]="user.prenom" name="prenom" placeholder="Prénom" required>
  <input type="email" [(ngModel)]="user.email" name="email" placeholder="Email" required>
  <input type="password" [(ngModel)]="user.password" name="password" placeholder="Mot de passe" required>
  <button type="submit">S'inscrire</button>
</form>
<p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
<a routerLink="/login">Déjà un compte ? Se connecter</a>
