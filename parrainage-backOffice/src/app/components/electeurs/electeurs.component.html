<style>
  body {text-align: center;}
</style>
<h2>Électeurs en attente de validation</h2>
<table>
  <thead>
    <tr>
      <th>Numéro Carte</th>
      <th>Nom</th>
      <th>Prénom</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let electeur of electeurs">
      <td>{{ electeur.NumeroCarteElecteur }}</td>
      <td>{{ electeur.Nom }}</td>
      <td>{{ electeur.Prenom }}</td>
      <td>{{ electeur.Email }}</td>
      <td>
        <button (click)="valider(electeur.id)">✅ Valider</button>
        <button (click)="rejeter(electeur.id)">❌ Rejeter</button>
      </td>
    </tr>
  </tbody>
</table>
