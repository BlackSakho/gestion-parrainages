<h2>👤 Gestion des Candidats</h2>
<div class="candidat-form">
  <input type="text" placeholder="Nom" [(ngModel)]="nom">
  <input type="text" placeholder="Parti Politique" [(ngModel)]="parti">
  <button (click)="ajouterCandidat()">➕ Ajouter</button>
</div>

<table>
  <tr><th>Nom</th><th>Parti Politique</th><th>Actions</th></tr>
  <tr *ngFor="let candidat of candidats">
    <td>{{ candidat.Nom }}</td>
    <td>{{ candidat.PartiPolitique }}</td>
    <td>
      <button (click)="supprimerCandidat(candidat.id)">🗑 Supprimer</button>
    </td>
  </tr>
</table>
